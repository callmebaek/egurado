  <div class="canvas-container">
    <canvas id="canvas16" width="16" height="16"></canvas>

    <canvas id="canvas128" width="128" height="128"></canvas>

  <div>
    <button onclick="downloadIcon(16)">icon16.png ë‹¤ìš´ë¡œë“œ</button>

  <script>
    // ì•„ì´ì½˜ ê·¸ë¦¬ê¸° í•¨ìˆ˜
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      
      // ë°°ê²½ (ê·¸ë¼ë°ì´ì…˜)
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#0d6efd');
      gradient.addColorStop(1, '#0b5ed7');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // ìë¬¼ì‡  ì•„ì´ì½˜
      ctx.fillStyle = 'white';
      ctx.strokeStyle = 'white';
      ctx.lineWidth = size / 20;
      
      const centerX = size / 2;
      const centerY = size / 2;
      const lockWidth = size * 0.5;
      const lockHeight = size * 0.6;
      
      // ìë¬¼ì‡  ëª¸ì²´
      ctx.fillRect(
        centerX - lockWidth/2, 
        centerY, 
        lockWidth, 
        lockHeight/2
      );
      
      // ìë¬¼ì‡  ê³ ë¦¬
      ctx.beginPath();
      ctx.arc(
        centerX, 
        centerY - lockHeight/8, 
        lockWidth/3, 
        Math.PI, 
        0, 
        true
      );
      ctx.stroke();
      
      // í‚¤í™€
      if (size >= 48) {
        ctx.fillStyle = '#0d6efd';
        ctx.beginPath();
        ctx.arc(centerX, centerY + lockHeight/8, size/16, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    // ëª¨ë“  ìº”ë²„ìŠ¤ì— ì•„ì´ì½˜ ê·¸ë¦¬ê¸°
    drawIcon(document.getElementById('canvas16'), 16);

    // ë‹¤ìš´ë¡œë“œ í•¨ìˆ˜
    function downloadIcon(size) {
      const canvas = document.getElementById(`canvas${size}`);
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL();
      link.click();
    }
