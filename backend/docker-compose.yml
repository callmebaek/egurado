version: '3.8'

services:
  egurado-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: egurado-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # 로그 파일 마운트 (선택)
      - ./logs:/app/logs
